<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Jquery header
        </title>
        <link rel="stylesheet" type="text/css" href="css/all.min.css" />
        <style>
            /* ================== common css ================== */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                .row {
                    display: flex;
                    flex-wrap: wrap;
                }
                body {
                    font-family: 'Inter';
                    color: var(--black);
                }
                li {
                    list-style: none;
                }
                a {
                    text-decoration: none;
                }
                .container {
                    margin: 0 auto;
                    /* max-width: 1200px; */
                }
                /* ================================================ */


/* =================================== header ================================== */

                header{
                    background: #142440;
                    width: 100%;
                    padding: 12px 30px;
                    z-index: 999;
                    border-bottom: 2px solid #909090ad;
                    box-shadow: 0px 0px 7px 3px red;
                }
                .container {
                    display: table;
                    width: 100%;
                }
                .logo {
                    float: left;
                    padding: 17px 0px;
                }
                .logo a {
                    color: #fff;
                    text-decoration: none;
                    font-size: 24px;
                    font-weight: 600;
                    padding: 15px;
                }
                .logo span {
                    color: #ff4a04;
                    padding-left: 5px;
                } 
                .nav-menu {
                    float: right;
                }
                .menu li {
                    display: inline-block;
                    margin: 21px 5px;
                }
                .menu a {
                    color: #fff;
                    position: relative;
                    text-decoration: none;
                    text-transform: uppercase;
                    font-weight: 500;
                    letter-spacing: 1px;
                    padding: 15px 10px;
                    transition: .5s;
                }
                .menu a:hover,
                .menu .active {
                    color:#ff4a04;   
                }
                .menu li a:after {
                    content: "";
                    position: absolute;
                    width: 0%;
                    height: 2px;
                    background: #ff4a04;
                    bottom: 0px;
                    left: 0;
                    transition: all .5s;
                }
                .menu li a:hover:after {
                    width: 100%;
                }
                .menu li .active:after{
                    width: 100%;
                }
                .nav-btn{
                    display: none;
                } 
                .nav-btn i{
                    float: right;
                    margin: 10px;
                    padding: 10px;
                    font-size: 24px;
                    color: #fff;
                    outline: none;
                    cursor: pointer;
                }
                .home{
                    font-size: 60px;
                    margin-left: 800px;
                    margin-top: 400px;
                }
        </style>
    </head>
    <body>
        <!-- ==================================  header section  ====================================== -->
        <header>
            <div class="container">
                <div class="logo">
                    <a href="#">Vadodariya<span>Meet</span></a>
                </div>
                <div class="nav-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="nav-menu">
                    <ul class="menu">
                        <li class="nav-item"><a class="active"
                                href="/Home">Home</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="/About">About</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="/Product">Product</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="/Contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <h1 class="home">Home page</h1>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
